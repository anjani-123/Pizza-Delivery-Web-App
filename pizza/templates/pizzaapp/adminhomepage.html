{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Welcome Admin</a>
      <a href="/adminorders/" class="nav-item" style="text-decoration: none; color: black;">All Orders</a>
     <!-- <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form> -->
      <a class="btn btn-danger" href="/adminlogout/">Logout</a>
    </div>
     
  </nav>

  <form method="POST" action="/addpizza/">
    {% csrf_token %}
    <div class="container" style=" width: 530px; display: block; margin: auto;">
      <input type="text" class="form-control" name="pizza" placeholder="pizza" style="width: 200px; display:inline; margin: auto">
      <input type="text" class="form-control" name="price" placeholder="price" style="width: 200px; display:inline; margin: auto">
      <input type="submit" value="add" name="" class="btn btn-success" style="display:inline">
    </div>
  </form>

<div class="container" style="display: block; margin: auto; width: 50%; margin-top: 80px;">
  <table style="width: 50%;">
    <tr>
      <th>Pizza Name</th>
      <th>Price</th>
      <th>Delete</th>
    </tr>
    {% for pizza in pizzas %}
  
    <tr>
      <td>{{pizza.name}}</td>
      <td>{{pizza.price}}</td>
      <td><a href="/deletepizza/{{pizza.id}}" class="btn btn-danger">Delete</a></td>
    </tr>
  
    {% endfor %}
  
  </table>
</div>

{% endblock %}
